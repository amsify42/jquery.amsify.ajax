<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jquery OnChange - Amsify42</title>

<!-- CDN links -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Amsify Plugin -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link media="all" type="text/css" rel="stylesheet" href="../../../helper/css/amsify.css">
<script type="text/javascript" src="../../../helper/js/jquery.amsifyhelper.js"></script>
<script type="text/javascript" src="../../js/jquery.amsify.onchange.js"></script>
</head>
<body>
<header>
	<div class="container">
		<h1 class="text-center">Jquery Ajax - OnChange</h1>
	</div>
</header>
<div class="container" style="min-height:360px;">
	<div class="col-md-3"></div>
	<div class="col-md-6 text-center">
		<div class="form-group">
			<select class="form-control" id="country">
				<option value="">Select Country</option>
				<option value="1">India</option>
				<option value="2">Afghanistan</option>
				<option value="3">Illinois</option>
			</select>
		</div>
		<div class="form-group">
			<select class="form-control" id="city">
				<option value="">Select City</option>
			</select>
		</div>
	</div>
	<div class="col-md-3"></div>
</div>
<footer>
	<div class="container">
		<h1 class="text-left">Usage</h1>
		<pre>
			<code>
				AmsifyHelper.setBaseURL('jquery-plugins');
				$('#country').amsifyOnChange({
					targetField: '#city',
					action : 'ajax/test/action.php',
					loaderPath: '/helper/images/loader-small.gif',
				});
			</code>
		</pre>
	</div>
</footer>
<!-- -->
<script type="text/javascript">
	AmsifyHelper.setBaseURL('jquery-plugins');
	$('#country').amsifyOnChange({
		targetField: '#city',
		action : 'ajax/test/action.php',
		loaderPath: '/helper/images/loader-small.gif',
	});
</script>
</body>
</html>
